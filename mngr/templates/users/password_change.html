{% extends 'adm_template.html' %}
{% block content %}
{% load crispy_forms_tags %}
<style>
    .card{
        text-align : left
    }
</style>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="text-dark">Edit Product</h4>
              </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form|crispy}}
        
                            <input type="submit" value="Change Password" class="btn btn-primary">
                        </form>
                    </div>
                </div>
                
                  
            </div>
          </div>
    </div>
    
</div>
{% endblock content %}
